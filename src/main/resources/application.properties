spring.application.name=task-manager
management.security.enabled=false
spring.security.basic.enabled=false

# Database Configuration
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.url=jdbc:postgresql://localhost:5432/taskmanager

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf configuration
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/

spring.mvc.favicon.enabled=false
spring.web.resources.add-mappings=false

# Enable Spring Security integration with Thymeleaf
spring.thymeleaf.enable-spring-security-compiler=true

# Server configuration
server.port=8080

# Show SQL queries (optional, for development)
logging.level.org.hibernate.SQL=DEBUG

logging.level.com.taskmanager=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web.servlet.resource=WARN

server.error.include-message=always
server.error.include-stacktrace=always

# File upload settings
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Create uploads directory automatically
spring.web.resources.static-locations=classpath:/static/,file:./uploads/