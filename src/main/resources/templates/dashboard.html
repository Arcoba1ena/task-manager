<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Менеджер проектов – Панель управления</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --text: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.12);
            --card-border: rgba(255, 255, 255, 0.15);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #1e40af 100%);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: -2;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 15% 85%, rgba(30, 64, 175, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 85% 15%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            animation: breathe 22s ease-in-out infinite;
        }
        @keyframes breathe { 0%,100% { opacity: .6; transform: scale(1); } 50% { opacity: .9; transform: scale(1.03); } }

        .content-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        /* Полная шапка — красиво и функционально */
        nav {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 0.9rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 1.65rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-decoration: none;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-menu {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }
        .nav-menu a {
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            text-decoration: none;
            padding: 0.65rem 1.2rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: var(--transition);
            white-space: nowrap;
        }
        .nav-menu a:hover {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        /* Уведомления */
        .notification-bell {
            position: relative;
            padding: 0.65rem;
            border-radius: 12px;
            transition: var(--transition);
        }
        .notification-bell:hover { background: rgba(255,255,255,0.15); }
        .notification-counter {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Дропдаун профиля */
        .profile-dropdown {
            position: relative;
        }
        .dropdown-toggle {
            background: none;
            border: none;
            color: white;
            padding: 0.65rem 1.2rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            transition: var(--transition);
        }
        .dropdown-toggle:hover { background: rgba(255,255,255,0.15); }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            min-width: 220px;
            margin-top: 0.5rem;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dropdown-menu a, .dropdown-menu button {
            display: block;
            width: 100%;
            padding: 0.9rem 1.2rem;
            color: var(--text);
            text-align: left;
            background: none;
            border: none;
            font-size: 0.95rem;
            transition: background 0.2s;
        }
        .dropdown-menu a:hover, .dropdown-menu button:hover {
            background: rgba(255,255,255,0.1);
        }

        main { padding-top: 100px; padding-bottom: 4rem; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; }

        /* Остальное — как в прошлом варианте */
        .page-header { text-align: center; margin-bottom: 3rem; }
        .page-header h1 {
            font-family: 'Manrope', sans-serif;
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ffffff, #bfdbfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 2rem; margin-bottom: 3rem; }
        .stat-card { background: var(--card-bg); backdrop-filter: blur(16px); border: 1px solid var(--card-border); border-radius: 1.5rem; padding: 2rem; text-align: center; transition: var(--transition); }
        .stat-card:hover { transform: translateY(-12px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .stat-card .num { font-size: 3.8rem; font-weight: 800; }
        .stat-total .num { color: #60a5fa; }
        .stat-todo .num { color: #fbbf24; }
        .stat-inprogress .num { color: #38bdf8; }
        .stat-done .num { color: #34d399; }

        .chart-wrapper { position: relative; height: 420px; width: 100%; margin: 3rem 0; }
        .chart-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--card-border); border-radius: 1.8rem; padding: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .chart-title { text-align: center; font-size: 1.5rem; margin-bottom: 2rem; font-weight: 600; opacity: 0.95; }

        .quick-actions { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem; }
        .btn-action { padding: 1.1rem 2.8rem; border-radius: 9999px; font-weight: 700; display: inline-flex; align-items: center; gap: 0.8rem; background: linear-gradient(135deg, #60a5fa, #3b82f6); color: white; text-decoration: none; box-shadow: 0 10px 30px rgba(59,130,246,0.4); transition: var(--transition); }
        .btn-action:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(59,130,246,0.5); }

        @media (max-width: 992px) {
            .nav-menu { gap: 0.5rem; }
            .nav-menu a { padding: 0.6rem 1rem; font-size: 0.95rem; }
        }
        @media (max-width: 768px) {
            .page-header h1 { font-size: 2.5rem; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="bg-animation"></div>
<div class="content-overlay"></div>

<nav>
    <div class="nav-container">
        <a class="navbar-brand" href="/">
            <i data-lucide="building-2"></i>
            Менеджер проектов
        </a>

        <div class="nav-right">
            <div class="nav-menu">
                <a href="/dashboard"><i data-lucide="layout-dashboard"></i> Панель управления</a>
                <a href="/tasks"><i data-lucide="check-square"></i> Задачи</a>
                <a href="/projects" th:unless="${#authentication?.principal?.role == 'EXECUTOR'}">
                    <i data-lucide="folders"></i> Проекты
                </a>
                <a href="/admin/users" th:if="${#authentication?.principal?.role == 'ADMIN'}">
                    <i data-lucide="shield"></i> Администратор
                </a>
                <a href="/notifications" class="notification-bell">
                    <i data-lucide="bell"></i>
                    <span class="notification-counter" id="notif-counter" style="display:none;">0</span>
                </a>
            </div>

            <!-- Профиль -->
            <div class="profile-dropdown">
                <button class="dropdown-toggle" onclick="toggleDropdown()">
                    <i data-lucide="user"></i>
                    <i data-lucide="chevron-down" style="font-size:0.9rem;"></i>
                </button>
                <div class="dropdown-menu" id="profileMenu">
                    <div style="padding: 1rem 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <div><strong th:text="${#authentication?.name}">Имя</strong></div>
                        <div style="font-size:0.9rem; opacity:0.8;" th:text="${#authentication?.principal?.role}">Роль</div>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" style="width:100%; text-align:left;">
                            <i data-lucide="log-out"></i> Выйти
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        <div class="page-header">
            <p>Добро пожаловать, <strong th:text="${#authentication?.name}">Пользователь</strong>!</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card stat-total"><div class="num" th:text="${totalTasks}">0</div><div class="label">Всего задач</div></div>
            <div class="stat-card stat-todo"><div class="num" th:text="${todoTasks}">0</div><div class="label">К выполнению</div></div>
            <div class="stat-card stat-inprogress"><div class="num" th:text="${inProgressTasks}">0</div><div class="label">В работе</div></div>
            <div class="stat-card stat-done"><div class="num" th:text="${doneTasks}">0</div><div class="label">Выполнено</div></div>
        </div>

        <div class="chart-card">
            <h3 class="chart-title">Статистика по задачам</h3>
            <div class="chart-wrapper"><canvas id="taskChart"></canvas></div>
        </div>

        <div class="quick-actions">
            <a href="/tasks" class="btn-action"><i data-lucide="list-check"></i> Все задачи</a>
        </div>
    </div>
</main>

<script>
    lucide.createIcons();

    // Дропдаун профиля
    function toggleDropdown() {
        document.getElementById('profileMenu').classList.toggle('show');
    }
    window.onclick = function(e) {
        if (!e.target.closest('.profile-dropdown')) {
            document.querySelectorAll('.dropdown-menu.show').forEach(menu => menu.classList.remove('show'));
        }
    }

    // Уведомления
    function updateNotifications() {
        fetch('/notifications/api/notifications/count')
            .then(r => r.json())
            .then(count => {
                const counter = document.getElementById('notif-counter');
                if (count > 0) {
                    counter.textContent = count > 99 ? '99+' : count;
                    counter.style.display = 'flex';
                } else {
                    counter.style.display = 'none';
                }
            })
            .catch(() => {});
    }

    // Диаграмма
    let taskChart = null;
    async function loadChart() {
        try {
            const res = await fetch('/api/tasks/stats');
            const data = await res.json();
            const ctx = document.getElementById('taskChart').getContext('2d');
            if (taskChart) taskChart.destroy();
            taskChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['К выполнению', 'В работе', 'Выполнено'],
                    datasets: [{
                        data: [data.todo || 0, data.inProgress || 0, data.done || 0],
                        backgroundColor: ['#fbbf24', '#38bdf8', '#34d399'],
                        borderColor: 'rgba(255,255,255,0.1)',
                        borderWidth: 3,
                        hoverOffset: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { color: '#e2e8f0' } } }
                }
            });
        } catch (e) { console.error(e); }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadChart();
        updateNotifications();
        setInterval(() => { loadChart(); updateNotifications(); }, 30000);
    });
</script>
</body>
</html>
