<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager – Вход</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --text: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.14);
            --card-border: rgba(255, 255, 255, 0.2);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #1e40af 100%);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: -2;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 15% 85%, rgba(30, 64, 175, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 85% 15%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            animation: breathe 22s ease-in-out infinite;
        }
        @keyframes breathe {
            0%,100% { opacity: .6; transform: scale(1); }
            50% { opacity: .9; transform: scale(1.03); }
        }

        .content-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-wrapper {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            border-radius: 1.8rem;
            padding: 3.5rem 2.8rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .login-card h2 {
            font-family: 'Manrope', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        input {
            width: 100%;
            padding: 1.1rem 1.3rem;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255,255,255,0.22);
            box-shadow: 0 0 0 4px rgba(96,165,250,0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(59,130,246,0.4);
            margin: 0.8rem 0 2rem;
        }
        .btn-login:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(59,130,246,0.5);
        }

        .back-home {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        .back-home:hover {
            color: white;
            transform: translateX(-4px);
        }

        /* Красивые алерты в твоём стиле */
        .custom-alert {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.1rem 1.4rem;
            border-radius: 1.2rem;
            margin-bottom: 1.8rem;
            font-size: 0.95rem;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.15);
            animation: slideDown 0.4s ease-out;
        }
        .custom-alert i { width: 24px; height: 24px; flex-shrink: 0; }
        .custom-alert.error   { background: rgba(239, 68, 68, 0.18);   border-color: rgba(239, 68, 68, 0.4);   color: #fca5a5; }
        .custom-alert.error i   { color: #f87171; }
        .custom-alert.success { background: rgba(34, 197, 94, 0.18);  border-color: rgba(34, 197, 94, 0.4);  color: #86efac; }
        .custom-alert.success i { color: #4ade80; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-15px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="bg-animation"></div>
<div class="content-overlay"></div>

<main>
    <div class="login-wrapper">
        <div class="login-card">

            <h2>
                <i data-lucide="shield-check"></i>
                Вход в систему
            </h2>

            <!-- Ошибка только после попытки входа -->
            <div th:if="${loginError}" class="custom-alert error">
                <i data-lucide="alert-circle"></i>
                <div>
                    <strong>Ошибка входа</strong><br>
                    Неверное имя пользователя или пароль
                </div>
            </div>

            <!-- Успешный логаут -->
            <div th:if="${param.logout}" class="custom-alert success">
                <i data-lucide="check-circle"></i>
                <div>
                    <strong>Успешно!</strong><br>
                    Вы вышли из системы
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Логин" required autofocus />
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Пароль" required />
                </div>

                <button type="submit" class="btn-login">
                    <i data-lucide="log-in"></i>
                    Войти
                </button>
            </form>

            <!-- Красивая кнопка "На главную" -->
            <a href="/" class="back-home">
                <i data-lucide="arrow-left"></i>
                На главную
            </a>

        </div>
    </div>
</main>

<script>
    lucide.createIcons();
</script>
</body>
</html>
