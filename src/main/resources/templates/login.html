<!DOCTYPE html>
<html lang="ru"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-tasks me-2"></i>TaskManager
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">Вход в систему</h4>
                </div>
                <div class="card-body">
                    <!-- Сообщения об ошибках -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Неверное имя пользователя или пароль
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        Вы успешно вышли из системы
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Введите имя пользователя">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="Введите пароль">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Войти
                            </button>
                        </div>
                    </form>

                    <div class="mt-4">
                        <h6>Тестовые пользователи:</h6>
                        <div class="small">
                            <div><strong>Админ:</strong> admin / password123</div>
                            <div><strong>Менеджер:</strong> manager / password123</div>
                            <div><strong>Исполнитель:</strong> executor1 / password123</div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Вернуться на главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
